<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <button>Outside form</button>

    <form action="/tacos">
        <button type="submit">Please do not submit the form</button>
        <p>
            <label for="username">Enter a username:</label>
            <input id="username" , type="text" , placeholder="username" , name="username">
        </p>
        <p>
            <label for="password">Enter a password:</label>
            <input id="password" , type="password" , placeholder="password" , name="password">
        </p>
        <button>in the middle</button>
        <p>
            <label for="color">Enter a color:</label>
            <input id="color" , type="color" , name="color">
        </p>
        <p>
            <label for="number">Enter a number:</label>
            <input id="number" , type="number" , placeholder="enter a number" , name="number" min="1" max="1000"
                step="2">
        </p>
        <button>Submit</button>
        <input type="submit" , value="click me">
    </form>
    <hr>

    <button>not inside the form</button>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" , name="q">
        <button>Search reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" , name="q">
        <button>Search google</button>
    </form>
    <h3>Search youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" , name="search_query">
        <button>Search youtube</button>
    </form>


    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree" id="agree">
        <label for="agree">I agree for everything!</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please select an Entree:</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg" selected>Vegetarian</option>
                <option value="steak">steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of cheese:</label>
            <input type="range" name="cheese_level" id="cheese" min="1" max="100" step="7" value="75">
        </p>
        <p>
            <label for="requests">Any special requests?</label>
            <textarea name="requests" id="requests" rows="10" cols="40">placeholder</textarea>
        </p>
        <button>submit</button>

        <h2>Validation Demo</h2>
        <form action="/dummy">
            <label for="first">Enter first name</label>
            <input type="text" name="first" required>
            <p>
                <label for="username">username</label>
                <input type="text" name="username" id="username" minlength="5" maxlength="20">
            </p>

            <p>
                <!-- <input type="email" required> -->
                <input type="url">
            </p>

            <button>submit</button>
        </form>
    </form>

</body>

</html>
